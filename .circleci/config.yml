jobs: 
  build: 
    
    working_directory: ~/Fundamental_Project
    docker: 
      - image: circleci/openjdk:8-jdk-stretch 
    
    steps: 
      - checkout # check out source code to working directory
      - restore_cache: 
          key: Fundamental_Project-{{ checksum "pom.xml" }}
     
      
      - run:
          name: Install install java and spring
          command: sudo apt-get install unzip && sudo apt-get install zip && curl -s "https://get.sdkman.io" | bash && source "$HOME/.sdkman/bin/sdkman-init.sh" && sdk install springboot
      - run:
          name: Clone Repo & Install Maven
          command: ssh -o StrictHostKeyChecking=no palinhesosilva@34.89.8.216 "git clone https://github.com/psilva12/Fundamental_Project.git && sudo apt install -y maven"
      
      - run:
          name: Deploy Application
          command: ssh -o StrictHostKeyChecking=no palinhesosilva@34.89.8.216 "cd ~/Fundamental_Project && mvn exec:java -Dexec.mainClass=com.qa.game_library.GameLibraryApplication"
          

