<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myStyle{border: thick;}
        .buttonPos{text-align: right;}
        .myBoxLeft{height: 120px; width: 150px; display: inline-block}
        .myBoxMid{height: 185px; width: 150px; display: inline-block}
    </style>
    <script src="../js/userProfile.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/pageStyle.css">

</head>
<body onload="displayLibraries()">

    <fieldset class="topBanner">
        <h3> Welcome "X"</h3>
        <div class="insidePos">
            <button class="myButton">
                <a href="index.html">Main Page</a>
            </button>
            &nbsp &nbsp &nbsp
            <button class="myButton">
                <a href="editGameNLibrary.html">Edit</a>
            </button>
            &nbsp &nbsp &nbsp
            <button class="myButton">
                <a href="settings.html">Settings</a>
            </button>

        </div>
    </fieldset>
    <br>
    <br>
        <form id="createLibrary">
            <fieldset class="myBoxLeft">
                <legend><span class = "myStyle"></span> Add a new Library</legend>
                <label for="name"> Name:</label>
                <input type="text" id="name" name="name">

                <br>
                <label for="userId"> UserID:</label>
                <input type="text" id="userId" name="userId">
                <br>

                <div class="buttonPos">
                    <button type="submit" onclick="submitLibrary()" value="submit">Add Library</button>
                </div>
            </fieldset>
        </form>
        <br>
        <br>
        <form id="createGame">
            <fieldset class="myBoxMid">
                <legend><span class = "myStyle"></span> Add a new game</legend>
                <label for="gameName"> Name:</label>
                <input type="text" id="gameName" name="gameName">
                <br>
                <br>
                <label for="genre"> Genre:</label>
                <input type="text" id="genre" name="gameGenre">
                <br>
                <br>
                <label for="libraryID"> Library ID:</label>
                <input type="text" id="libraryID" name="libraryID">
                <br>

                <div class="buttonPos">
                    <button type="submit" onclick="submitGame()" value="submit">Add Game</button>
                </div>
            </fieldset>
        </form>

</body>
</html>
